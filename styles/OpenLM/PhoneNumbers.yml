extends: existence
message: "Start telephone numbers with the country code preceded by +. Use dashes to separate the numbers."
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Phonenumbers
nonword: true
ignorecase: false
level: warning
scope: sentence
tokens:
  - '\(\+?\d{1,3}\)\s?\d+\.?'
  - '\d{2,}\.\d{2,}\.\d{2,}'
