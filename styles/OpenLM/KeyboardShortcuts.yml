extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://docs.splunk.com/Documentation/StyleGuide/drafts/StyleGuide/Keyboardshortcuts'
level: warning
ignorecase: false
action:
  name: replace
swap:
  'Cmd': "Command"
  'Ctrl': "Control"
  'Del': "Delete"
  'Esc': "Escape"
  'Alt \+ ': "Alt+"
  'Cmd \+ ': "Command+"
  'Command \+ ': "Command+"
  'Control \+ ': "Control+"
  'Ctrl \+ ': "Control+"
  'Del \+ ': "Delete+"
  'Delete \+ ': "Delete+"
  'Esc \+ ':  "Escape+"
  'Escape \+ ': "Escape+"
  'Option \+ ': "Option+"
  'Shift \+ ': "Shift+"
