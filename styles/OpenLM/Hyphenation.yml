extends: existence
message: "Don't hyphenate '%s'."
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Usagedictionary
ignorecase: true
level: warning
action:
  name: convert
  params:
    - simple
tokens:
  - 'anti-\w+'
  - 'auto-\w+'
  - 'multi-\w+'
  - 'non-\w+'
  - 'line-break'
  - 'stand-alone'
  - 're-\w+'
