extends: existence
message: "Don't use right-angle brackets to describe menu paths. Use a text equivalent like 'then'."
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Brackets
ignorecase: true
nonword: true
level: warning
action:
  name: edit
  params:
    - remove
    - ' '
tokens:
  - '\s[>]\s'
