extends: existence
message: Use American-style formatting for commas and decimal points in numbers.
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Decimals
ignorecase: true
level: warning
nonword: true
tokens:
  - '[^\.]\d{1,}\.\d{3,}[^\.]'
  - '(\d{3}[-\.]?\d{3}[-\.]?\d{4})[^\w]'