extends: substitution
message: "Use '%s' instead of '%s'."
link: 'https://openlm.com/docs/style-guide/terminology'  # Update with actual OpenLM style guide link
level: error
ignorecase: false
action:
  name: replace
swap:
  'OpenLM Cloud': OpenLM Cloud Platform
  '^OpenLM platform': The OpenLM platform
  'OLSC': OpenLM Support Cloud
  'OLP': OpenLM Portal
  'OpenLM Analytics Cloud platform': OpenLM Analytics Cloud
  'ODP': OpenLM Developer Portal
  'OpenLM Cloud ?(?:[^\s]*)': OpenLM Cloud Platform
  '(?:OpenLM dev portal|OpenLM Dev Portal)': OpenLM Developer Portal
  'OpenLM Enterprise platform': OpenLM Enterprise
  '(?:OpenLM Software|OpenLM Software instance)': OpenLM software
  '(?:OpenLMWeb|a OpenLM UI|the OpenLM UI|OpenLM Web UI|Web UI|Web Interface)': OpenLM Web
  'OpemLM': OpenLM
  'The OpenLM Platform': The OpenLM platform