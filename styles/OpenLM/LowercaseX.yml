extends: existence
message: 'Use a lowercase "x" in HTTP status codes and product version numbers.'
link: https://docs.splunk.com/Documentation/StyleGuide/current/StyleGuide/Usagedictionary
ignorecase: false
level: warning
tokens:
  - '[0-9]+[X]+[X]'
  - '[0-9]+[X]+[x]'
  - '[0-9]+[x]+[X]'
  - '[0-9]+\.[0-9]+\.[X]'
  - '[0-9]+\.[X]'
  - '[0-9]+[0-9]+\.[X]'
  - '[0-9]+[0-9]+\.[0-9]+\.[X]'
